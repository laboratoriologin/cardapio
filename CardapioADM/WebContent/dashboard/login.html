<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="resources/css/reset.css" rel="stylesheet" type="text/css" />
<link href="resources/css/login.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="resources/js/jquery/jquery-ui-1.11.4.custom/jquery-ui.min.css">

<script type="text/javascript" src="resources/js/jquery/jquery-2.1.3.min.js"></script>
<script src="resources/js/jquery/jquery-validation-1.13.1/jquery.validate.min.js"></script>
<script src="resources/js/jquery/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
<script type="text/javascript" src="resources/js/login.js"></script>
<title>Beach stop - Ipitanga</title>
</head>
<body>
	<div class="div">
		<div>
			<div class="divimg">
				<img alt="Painel de Controle" src="resources/img/login.png" />
			</div>
			<form id="login" name="login">
				<p>
					<label class="lblLogin">Login:</label>
				</p>
				<input name="txtLogin" id="txtLogin" type="text" class="loginText" />
				<p>
					<label class="lblLogin">Senha:</label>
				</p>
				<input name="txtSenha" id="txtSenha" type="password" class="loginText" />
			</form>

			<form id="esqueciSenha" name="esqueciSenha">
				<p>
					<label class="lblLogin">E-mail:</label>
				</p>
				<input name="txtEmail" id="txtEmail" type="text" class="loginText" required />
			</form>

			<div id="acaoLogin" class="divacao">
				<div class="esquerda">
					<label id="btnEsqueciSenha">Esqueci a senha</label>
				</div>
				<div class="direita">
					<input type="button" id="btnEntrar" value="Entrar" />
				</div>
			</div>

			<div id="acaoEsqueciSenha" class="divacao">
				<div class="esquerda">
					<label id="btnVoltarLogin">Voltar</label>
				</div>
				<div class="direita">
					<input type="button" id="btnLembrarSenha" value="Lembrar" />
				</div>
			</div>

		</div>
	</div>
</body>
</html>
