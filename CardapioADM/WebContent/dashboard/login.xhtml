<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<link href="resources/css/reset.css" rel="stylesheet" type="text/css" />
<link href="resources/css/login.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="resources/js/jquery/jquery-ui-1.11.4.custom/jquery-ui.min.css" />

<script type="text/javascript" src="resources/js/jquery/jquery-2.1.3.min.js"></script>
<script src="resources/js/jquery/jquery-validation-1.13.1/jquery.validate.min.js"></script>
<script src="resources/js/jquery/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
<script type="text/javascript" src="resources/js/login.js"></script>


<title>Beach stop - Ipitanga</title>
</head>
<body>
	<div class="header">
		<div>
			<img alt="Painel de Controle" src="resources/img/logo_painel_login.png" />
		</div>
	</div>
	<div class="body">
		<div>
			<h:form id="login" name="login" prependId="false">
				<h:messages styleClass="error" showDetail="true" showSummary="false" />
				<p>
					<label class="lblLogin">Login:</label>
				</p>
				<h:inputText name="txtLogin" id="txtLogin" type="text" styleClass="loginText" value="#{autenticacaoFaces.usuario.login}" />
				<p>
					<label class="lblLogin">Senha:</label>
				</p>
				<h:inputSecret name="txtSenha" id="txtSenha" styleClass="loginText" value="#{autenticacaoFaces.usuario.senha}" />

				<div id="acaoLogin" class="divacao">
					<div class="esquerda">
						<label id="btnEsqueciSenha">Esqueci a senha</label>
					</div>
					<div class="direita">
						<h:commandButton ajax="false" title="Acessar o sistema" id="btnEntrar" value="Entrar" action="#{autenticacaoFaces.loginPainel}" />
					</div>
				</div>
			</h:form>

			<form id="esqueciSenha" name="esqueciSenha">
				<p>
					<label class="lblLogin">E-mail:</label>
				</p>
				<input name="txtEmail" id="txtEmail" type="text" class="loginText" />

				<div id="acaoEsqueciSenha" class="divacao">
					<div class="esquerda">
						<label id="btnVoltarLogin">Voltar</label>
					</div>
					<div class="direita">
						<input type="button" id="btnLembrarSenha" value="Lembrar" />
					</div>
				</div>
			</form>

		</div>
	</div>
	<div class="footer">
		<div>
			<p>&copy; Login Informática</p>
		</div>
	</div>
</body>
</html>
