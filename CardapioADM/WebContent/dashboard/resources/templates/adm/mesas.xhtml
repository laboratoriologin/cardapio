	<div id="dialog-abrirconta" title="Nova Conta">

			<span class="ui-icon ui-icon-bullet"></span>Escolha o tipo de conta:

	<div id="dialog-novopedido" title="Novo Pedido">

		<div style="">
			<div style="margin-top: 5px; margin-bottom: 10px;">
				<button id="salvarPedido">Salvar</button>
				<button id="cancelarPedido">Cancelar</button>
			</div>
			<div style="margin-top: 5px; margin-bottom: 10px;">
				<textarea style="width: 92%;" id="obsnovopedido" placeholder="Observações"></textarea>
			</div>
			<div style="margin-top: 10px; margin-bottom: 10px;">
				<input type="text" style="width: 30px;" placeholder="Qtd" name="qtd" id="qtd" /> <input type="text" style="width: 400px;" idsubitem="" placeholder="Item" name="produto" id="produto" />
				<button id="addSubItem">Add</button>
			</div>

		<div style="margin-top: 15px; overflow: auto;">
