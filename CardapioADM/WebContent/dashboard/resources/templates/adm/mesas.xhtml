<div class="page">
	<input type="hidden" value="#{param['idSetor']}" id="setorId" />

	<div id="loading" style="background-color: rgb(242, 220, 179); width: 100%; position: fixed; height: 83.6%;">
		<div class='loaderMarrom' style="margin-top: 1%; margin-left: 50%;">Loading...</div>
		<div id="msgLoading" style="margin-left: 47%; color: red;">Erro ao carregar a página.</div>
	</div>

	<div id="dialog-abrirconta" title="Nova Conta">
		<input type="hidden" value="" id="numeroMesaNovaConta" />
		<p>
			<span class="ui-icon ui-icon-alert"></span>Não foi encontrado uma conta para essa mesa, deseja criar uma nova conta?
		</p>
		<br />
		<p>
			<span class="ui-icon ui-icon-bullet"></span>Escolha o tipo de conta:
		</p>
		<p>
			<select id="tipoConta" style="margin-top: 5px;">
				<option value="0">Mesa</option>
				<option value="1">Comanda</option>
			</select>
		</p>
	</div>

	<div id="dialog-historicoconta" title="Gerenciar Mesa">
		<input type="hidden" value="" id="contaId" /> <input type="hidden" value="" id="acaoContaId" /> <input type="hidden" value="" id="numeroMesa" />

		<div class="dialogtopo">
			<div>
				<button id="novoPedido">Novo Pedido</button>
				<button id="mudarMesa">Mudar a mesa</button>				
			</div>
			<div id="loader">
				<div class='loaderBranco'>Loading...</div>
			</div>
			<div>
				<button id="reabrir">Reabrir conta</button>
				<button>Fechar Conta</button>
			</div>
		</div>

		<div class="dialogbody">
			<div>
				<table id="historicoPedido" class="reference">
					<tr>
						<th>QTD</th>
						<th>Produto</th>
						<th>Status</th>
						<th></th>
					</tr>
				</table>
			</div>

			<div>
				<table id="pedidoAgrupado" class="reference">
					<tr>
						<th>QTD</th>
						<th>Cód</th>
						<th>Produto</th>
					</tr>
				</table>
			</div>

			<div id="editPagamento">
				<div class="theaddiv">
					<table id="valorPagoThead" class="reference">
						<thead>
							<tr>
								<th>Horário</th>
								<th>Tipo Pag.</th>
								<th>$</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody class="invspacer">
						</tbody>
						<tfoot class="invspacer">
						</tfoot>
					</table>
				</div>
				<div class="tbodydiv" style="overflow-x: hidden; overflow-y: scroll; height: 74.5%;">
					<table id="valorPagoTbody" class="reference">
						<thead  class="invspacer">
							<tr>
								<th>Horário</th>
								<th>Tipo Pag.</th>
								<th>$</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot class="invspacer">
						</tfoot>
					</table>
				</div>
				<div class="tfootdiv">
					<table id="valorPagoTfood" class="reference">
						<thead  class="invspacer">
							<tr>
								<th>Horário</th>
								<th>Tipo Pag.</th>
								<th>$</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody class="invspacer">								
						</tbody>
						<tfoot>													
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div id="dialog-novopedido" title="Novo Pedido">

		<div class="dialogtopoNovoPedido">
			<div>
				<button id="salvarPedido">Salvar</button>
				<button id="cancelarPedido">Cancelar</button>
			</div>
			<div>
				<textarea id="obsnovopedido" placeholder="Observações"></textarea>
			</div>
			<div>
				<input type="text" placeholder="Qtd" name="qtd" id="qtd" /> <input type="text" idsubitem="" placeholder="Item" name="produto" id="produto" />
				<button id="addSubItem">Add</button>
			</div>
		</div>

		<div class="dialogbodyNovoPedido">
			<table id="pedidoSubItem" class="reference">
				<tr>
					<th>QTD</th>
					<th>Produto</th>
					<th>Não Imprimir?</th>
					<th></th>
				</tr>

			</table>
		</div>
	</div>

	<div id="dialog-mudarmesa" title="Mudar de mesa">

		<div class="dialogtopoNovoPedido">
			<div>
				<input type="text" placeholder="Mudar para mesa..." name="novaMesa" id="novaMesa" />
			</div>
		</div>
	</div>

	<div id="dialog-reabrirconta" title="Reabrir Conta">

		<div class="dialogbodyNovoPedido">
			<table id="contasFechadas" class="reference">
				<tr>
					<th>Id</th>
					<th>Horário</th>
					<th>Valor Total</th>
					<th></th>
				</tr>
			</table>
		</div>
	</div>

	<div id="bodyMesas" class="page"></div>

	<script type="text/javascript" src="../resources/templates/adm/mesas.js" />
</div>
