itempedidodao.findallbyconta=SELECT  S.ID, I.ID AS ITEM_ID,SUM(PSU.QUANTIDADE) AS QUANTIDADE,I.NOME AS ITEM,S.DESCRICAO AS SUB_ITEM,S.VALOR, S.VALOR * SUM(PSU.QUANTIDADE) AS VALOR_CALCULADO, PSU.ID_STATUS, PSU.ID AS ID_SUB_ITEM FROM PEDIDOS_SUB_ITENS PSU,PEDIDOS P,ITENS I,SUB_ITENS S WHERE PSU.ID_SUBITEM = S.ID AND PSU.ID_PEDIDO = P.ID AND S.ID_ITEM = I.ID AND PSU.ID_STATUS <> 4 AND P.ID_CONTA = ? GROUP BY I.ID,I.NOME,S.DESCRICAO,S.VALOR, PSU.ID_STATUS, PSU.ID, S.ID
itempedidodao.findallbypedidogrouped=SELECTi.id AS ITEM_ID,SUM(PSU.QUANTIDADE) AS QUANTIDADE,I.NOME AS ITEM,S.DESCRICAO AS sub_item,s.valor, S.VALOR * SUM(PSU.QUANTIDADE) AS VALOR_CALCULADO FROM pedidos_sub_itens PSU,PEDIDOS P,ITENS I,SUB_ITENS S WHERE PSU.ID_SUBITEM = S.ID AND PSU.ID_PEDIDO = P.ID AND S.ID_ITEM = I.ID AND PSU.ID_STATUS <> 4 AND P.ID = ? group by I.ID,I.NOME,S.DESCRICAO,S.VALOR
itempedidodao.findallbypedidopendentegrouped=SELECT I.ID AS ITEM_ID,SUM(PSU.QUANTIDADE) AS QUANTIDADE,I.NOME AS ITEM,S.DESCRICAO AS SUB_ITEM,S.VALOR, S.VALOR * SUM(PSU.QUANTIDADE) AS VALOR_CALCULADO, S.ID, PSU.ID FROM PEDIDOS_SUB_ITENS PSU,PEDIDOS P,ITENS I,SUB_ITENS S WHERE PSU.ID_SUBITEM = S.ID AND PSU.ID_PEDIDO = P.ID AND S.ID_ITEM = I.ID AND PSU.ID_STATUS = 1 AND P.ID = ? GROUP BY I.ID,I.NOME,S.DESCRICAO,S.VALOR,S.ID,PSU.ID
itempedidodao.findallbypedidonaoentreguecanceladogrouped=SELECT I.ID AS ITEM_ID,SUM(PSU.QUANTIDADE) AS QUANTIDADE,I.NOME AS ITEM,S.DESCRICAO AS SUB_ITEM,S.VALOR, S.VALOR * SUM(PSU.QUANTIDADE) AS VALOR_CALCULADO, S.ID, PSU.ID FROM PEDIDOS_SUB_ITENS PSU,PEDIDOS P,ITENS I,SUB_ITENS S WHERE PSU.ID_SUBITEM = S.ID AND PSU.ID_PEDIDO = P.ID AND S.ID_ITEM = I.ID AND PSU.ID_STATUS NOT IN (3,4) AND P.ID = ? GROUP BY I.ID,I.NOME,S.DESCRICAO,S.VALOR,S.ID,PSU.ID
itempedidodao.findallbypedido=SELECT PSU.ID, i.id AS ITEM_ID, I.NOME AS ITEM, S.DESCRICAO AS sub_item, s.valor FROM pedidos_sub_itens PSU,PEDIDOS P,ITENS I,SUB_ITENS S WHERE PSU.ID_SUBITEM = S.ID AND PSU.ID_PEDIDO = P.ID AND S.ID_ITEM = I.ID AND P.ID = ?
